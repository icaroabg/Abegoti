<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Elementos Químicos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-image: url('./images/bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .start-screen {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }

    .start-screen h2 {
      margin-bottom: 20px;
    }

    .start-screen input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }

    .start-screen button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #05186d;
      color: white;
      border: none;
    }

    main {
      display: none;
      flex-direction: column;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 20px 20px 50px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1.2em;
      width: 100%;
      max-width: 800px;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      aspect-ratio: 3/4;
      width: 100%;
      border-radius: 5px;
      position: relative;
      transition: all 400ms ease;
      transform-style: preserve-3d;
      background-color: #ccc;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      border: 5px solid #05186d;
      border-radius: 5px;
      transition: all 400ms ease;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('./images/back.png');
      backface-visibility: hidden;
    }

    .reveal-card {
      transform: rotateY(180deg);
    }

    .disabled-card {
      filter: saturate(0);
      opacity: 0.5;
    }

    @media screen and (max-width: 920px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="start-screen">
    <h2>Digite seu nome:</h2>
    <input type="text" class="input-name" placeholder="Seu nome" />
    <br />
    <button class="start-button">Jogar</button>
  </div>

  <main>
    <header>
      <span class="player">Jogador</span>
      <span>Tempo: <span class="timer">0</span>s</span>
    </header>

    <div class="grid"></div>
  </main>

  <script>
    const startScreen = document.querySelector('.start-screen');
    const startButton = document.querySelector('.start-button');
    const inputName = document.querySelector('.input-name');
    const main = document.querySelector('main');
    const spanPlayer = document.querySelector('.player');
    const timer = document.querySelector('.timer');
    const grid = document.querySelector('.grid');

    const elements = ['sodio', 'hidrogenio', 'ouro', 'ferro', 'cesio', 'galio', 'uranio', 'litio', 'aluminio', 'boro'];
    const charactersList = [...elements, ...elements]; // 20 cartas

    let firstCard = '';
    let secondCard = '';
    let loop;

    const createElement = (tag, className) => {
      const element = document.createElement(tag);
      element.className = className;
      return element;
    };

    const checkEndGame = () => {
      const disabledCards = document.querySelectorAll('.disabled-card');
      if (disabledCards.length === charactersList.length) {
        clearInterval(loop);
        setTimeout(() => {
          alert(`Parabéns, ${spanPlayer.innerHTML}! Seu tempo foi de: ${timer.innerHTML} segundos.`);
          location.reload(); // reinicia o jogo
        }, 500);
      }
    };

    const checkCards = () => {
      const firstCharacter = firstCard.getAttribute('data-character');
      const secondCharacter = secondCard.getAttribute('data-character');

      if (firstCharacter === secondCharacter) {
        firstCard.firstChild.classList.add('disabled-card');
        secondCard.firstChild.classList.add('disabled-card');
        firstCard = '';
        secondCard = '';
        checkEndGame();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('reveal-card');
          secondCard.classList.remove('reveal-card');
          firstCard = '';
          secondCard = '';
        }, 600);
      }
    };

    const revealCard = ({ target }) => {
      if (target.parentNode.classList.contains('reveal-card') || secondCard) return;
      target.parentNode.classList.add('reveal-card');
      if (!firstCard) {
        firstCard = target.parentNode;
      } else {
        secondCard = target.parentNode;
        checkCards();
      }
    };

    const createCard = (character) => {
      const card = createElement('div', 'card');
      const front = createElement('div', 'face front');
      const back = createElement('div', 'face back');

      front.style.backgroundImage = `url('./images/${character}.png')`;

      card.appendChild(front);
      card.appendChild(back);

      card.setAttribute('data-character', character);
      card.addEventListener('click', revealCard);

      return card;
    };

    const loadGame = () => {
      const shuffled = charactersList.sort(() => Math.random() - 0.5);
      shuffled.forEach(character => {
        const card = createCard(character);
        grid.appendChild(card);
      });
    };

    const startTimer = () => {
      let time = 0;
      loop = setInterval(() => {
        timer.innerHTML = ++time;
      }, 1000);
    };

    startButton.addEventListener('click', () => {
      const name = inputName.value.trim();
      if (!name) return alert("Digite seu nome!");
      spanPlayer.innerHTML = name;
      startScreen.style.display = 'none';
      main.style.display = 'flex';
      startTimer();
      loadGame();
    });
  </script>
</body>
</html>
