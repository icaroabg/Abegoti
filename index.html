<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Elementos Químicos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-image: url('./images/bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .start-screen {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }

    .start-screen h2 {
      margin-bottom: 20px;
    }

    .start-screen input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
    }

    .start-screen button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #05186d;
      color: white;
      border: none;
    }

    main {
      display: none;
      flex-direction: column;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 20px 20px 50px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1.2em;
      width: 100%;
      max-width: 800px;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      aspect-ratio: 3/4;
      width: 50%;
      border-radius: 5px;
      position: relative;
      transition: all 400ms ease;
      transform-style: preserve-3d;
      background-color: #ccc;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      border: 5px solid #05186d;
      border-radius: 5px;
      transition: all 400ms ease;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('./images/back.png');
      backface-visibility: hidden;
    }

    .reveal-card {
      transform: rotateY(180deg);
    }

    .disabled-card {
      filter: saturate(0);
      opacity: 0.5;
    }

    @media screen and (max-width: 920px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="start-screen">
    <h2>Digite seu nome:</h2>
    <input type="text" class="input-name" placeholder="Seu nome" />
    <br />
    <button class="start-button">Jogar</button>
  </div>

  <main>
    <header>
      <span class="player">Jogador</span>
      <span>Tempo: <span class="timer">0</span>s</span>
    </header>

    <div class="grid"></div>
  </main>

  <script>
   const grid = document.querySelector('.grid');
const spanPlayer = document.querySelector('.player');
const timer = document.querySelector('.timer');

const elements = ['sodio', 'hidrogenio', 'ouro', 'ferro', 'cesio', 'galio', 'uranio', 'litio', 'aluminio', 'boro'];
const pairs = Object.fromEntries(elements.map(el => [el, el + '2']));

const createElement = (tag, className) => {
  const element = document.createElement(tag);
  element.className = className;
  return element;
};

let firstCard = '';
let secondCard = '';

const checkEndGame = () => {
  const disabledCards = document.querySelectorAll('.disabled-card');

  if (disabledCards.length === 20) {
    clearInterval(this.loop);
    alert(`Parabéns, ${spanPlayer.innerHTML}! Seu tempo foi de: ${timer.innerHTML}`);
  }
};

const checkCards = () => {
  const firstCharacter = firstCard.getAttribute('data-character');
  const secondCharacter = secondCard.getAttribute('data-character');

  if (pairs[firstCharacter] === secondCharacter || pairs[secondCharacter] === firstCharacter) {
    firstCard.firstChild.classList.add('disabled-card');
    secondCard.firstChild.classList.add('disabled-card');

    firstCard = '';
    secondCard = '';

    checkEndGame();
  } else {
    setTimeout(() => {
      firstCard.classList.remove('reveal-card');
      secondCard.classList.remove('reveal-card');

      firstCard = '';
      secondCard = '';
    }, 500);
  }
};

const revealCard = ({ target }) => {
  if (target.parentNode.className.includes('reveal-card')) {
    return;
  }

  if (firstCard === '') {
    target.parentNode.classList.add('reveal-card');
    firstCard = target.parentNode;
  } else if (secondCard === '') {
    target.parentNode.classList.add('reveal-card');
    secondCard = target.parentNode;

    checkCards();
  }
};

const createCard = (character) => {
  const card = createElement('div', 'card');
  const front = createElement('div', 'face front');
  const back = createElement('div', 'face back');

  front.style.backgroundImage = `url('../images/${character}.png')`;

  card.appendChild(front);
  card.appendChild(back);

  card.addEventListener('click', revealCard);
  card.setAttribute('data-character', character);

  return card;
};

const loadGame = () => {
  const charactersList = elements.flatMap(el => [el, el + '2']);
  const shuffledArray = charactersList.sort(() => Math.random() - 0.5);

  shuffledArray.forEach((character) => {
    const card = createCard(character);
    grid.appendChild(card);
  });
};

const startTimer = () => {
  this.loop = setInterval(() => {
    const currentTime = +timer.innerHTML;
    timer.innerHTML = currentTime + 1;
  }, 1000);
};

window.onload = () => {
  spanPlayer.innerHTML = localStorage.getItem('player');
  startTimer();
  loadGame();
};

  </script>
</body>
</html>
