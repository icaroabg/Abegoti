<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Memória</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-image: url('./images/bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input, .login-form button {
      padding: 10px;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .game-container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    .card {
      width: 100%;
      aspect-ratio: 2 / 3;
      border-radius: 8px;
      transform-style: preserve-3d;
      transition: transform 0.4s;
      position: relative;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      border: 2px solid #05186d;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('./images/back.png');
      backface-visibility: hidden;
    }

    .reveal-card {
      transform: rotateY(180deg);
    }

    .disabled-card {
      filter: grayscale(100%);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form class="login-form">
      <input type="text" placeholder="Digite seu nome" class="player-input" required />
      <button type="submit">Jogar</button>
    </form>
  </div>

  <main class="game-container hidden">
    <header>
      <span class="player"></span>
      <span>Tempo: <span class="timer">00</span></span>
    </header>
    <div class="grid"></div>
  </main>

  <script>
    const loginContainer = document.querySelector('.login-container');
    const loginForm = document.querySelector('.login-form');
    const input = document.querySelector('.player-input');
    const gameContainer = document.querySelector('.game-container');
    const grid = document.querySelector('.grid');
    const spanPlayer = document.querySelector('.player');
    const timer = document.querySelector('.timer');

    const elements = ['sodio', 'hidrogenio', 'ouro', 'ferro', 'cesio', 'galio', 'uranio', 'litio', 'aluminio', 'boro'];
    const characters = elements.flatMap(el => [el, `${el}2`]);

    let firstCard = '';
    let secondCard = '';
    let loop;

    const createElement = (tag, className) => {
      const element = document.createElement(tag);
      element.className = className;
      return element;
    };

    const checkEndGame = () => {
      const disabledCards = document.querySelectorAll('.disabled-card');
      if (disabledCards.length === characters.length) {
        clearInterval(loop);
        setTimeout(() => {
          const playAgain = confirm(`Parabéns, ${spanPlayer.innerHTML}! Seu tempo foi de: ${timer.innerHTML} segundos.\nDeseja jogar novamente?`);
          if (playAgain) {
            location.reload();
          }
        }, 500);
      }
    };

    const checkCards = () => {
      const firstChar = firstCard.getAttribute('data-character');
      const secondChar = secondCard.getAttribute('data-character');

      const base1 = firstChar.replace('2', '');
      const base2 = secondChar.replace('2', '');

      if (base1 === base2) {
        firstCard.firstChild.classList.add('disabled-card');
        secondCard.firstChild.classList.add('disabled-card');
        firstCard = '';
        secondCard = '';
        checkEndGame();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('reveal-card');
          secondCard.classList.remove('reveal-card');
          firstCard = '';
          secondCard = '';
        }, 800);
      }
    };

    const revealCard = ({ target }) => {
      if (target.parentNode.classList.contains('reveal-card') || secondCard) return;
      target.parentNode.classList.add('reveal-card');
      if (!firstCard) {
        firstCard = target.parentNode;
      } else {
        secondCard = target.parentNode;
        checkCards();
      }
    };

    const createCard = (character) => {
      const card = createElement('div', 'card');
      const front = createElement('div', 'face front');
      const back = createElement('div', 'face back');

      front.style.backgroundImage = `url('./images/${character}.png')`;

      card.appendChild(front);
      card.appendChild(back);
      card.setAttribute('data-character', character);
      card.addEventListener('click', revealCard);
      return card;
    };

    const loadGame = () => {
      const shuffled = [...characters].sort(() => Math.random() - 0.5);
      shuffled.forEach(character => {
        const card = createCard(character);
        grid.appendChild(card);
      });
    };

    const startTimer = () => {
      let time = 0;
      loop = setInterval(() => {
        timer.innerHTML = ++time;
      }, 1000);
    };

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const playerName = input.value.trim();
      if (playerName) {
        spanPlayer.innerHTML = playerName;
        loginContainer.classList.add('hidden');
        gameContainer.classList.remove('hidden');
        loadGame();
        startTimer();
      }
    });
  </script>
</body>
</html>
