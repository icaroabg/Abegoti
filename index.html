<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da MemÃ³ria - Elementos QuÃ­micos</title>
  <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-image: url('./images/bg.jpeg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .start-screen {
      background: linear-gradient(135deg, #ffffff, #d1e3ff);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .start-screen h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #05186d;
    }

    .start-screen input {
      padding: 12px 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #05186d;
      width: 90%;
      margin-bottom: 25px;
      outline: none;
    }

    .start-screen button {
      padding: 12px 30px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #05186d;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .start-screen button:hover {
      background-color: #0d2fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      display: none;
      flex-direction: column;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1.2em;
      width: 100%;
      max-width: 800px;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      aspect-ratio: 3/4;
      width: 100%;
      border-radius: 5px;
      position: relative;
      transition: all 400ms ease;
      transform-style: preserve-3d;
      background-color: #ccc;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      border: 5px solid #05186d;
      border-radius: 5px;
      transition: all 400ms ease;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('./images/back.png');
      backface-visibility: hidden;
    }

    .reveal-card {
      transform: rotateY(180deg);
    }

    .disabled-card {
      filter: saturate(0);
      opacity: 0.5;
    }

    .card.shuffle-effect {
      animation: shuffle-spin 0.6s ease-in-out;
    }

    @keyframes shuffle-spin {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    @media screen and (max-width: 920px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .ranking {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .ranking h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #05186d;
    }

    .ranking ul {
      list-style-type: none;
      padding: 0;
    }

    .ranking li {
      margin-bottom: 10px;
      font-size: 1.1em;
      padding: 10px;
      background-color: #e6f0ff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ranking li:nth-child(1)::before {
      content: "ðŸ¥‡ ";
    }

    .ranking li:nth-child(2)::before {
      content: "ðŸ¥ˆ ";
    }

    .ranking li:nth-child(3)::before {
      content: "ðŸ¥‰ ";
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="music-toggle-btn">Ligar MÃºsica</button>
    <div id="game-board"></div>
    <audio id="background-music" loop>
      <source src="Antoine Dufour - Talk (Coldplay).mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="start-screen">
    <h2>Digite seu nome:</h2>
    <input type="text" class="input-name" placeholder="Seu nome" />
    <br />
    <button class="start-button">Jogar</button>
  </div>

  <main>
    <header>
      <span class="player">Jogador</span>
      <span>Tempo: <span class="timer">0</span>s</span>
      <span>Tentativas: <span class="attempts">0</span></span>
    </header>
    <div class="grid"></div>
  </main>

  <div class="ranking">
    <h2>Ranking Local</h2>
    <ul id="ranking-list">
      <!-- Ranking serÃ¡ exibido aqui -->
    </ul>
  </div>

  <script>
    const startScreen = document.querySelector('.start-screen');
    const startButton = document.querySelector('.start-button');
    const inputName = document.querySelector('.input-name');
    const main = document.querySelector('main');
    const spanPlayer = document.querySelector('.player');
    const timer = document.querySelector('.timer');
    const grid = document.querySelector('.grid');
    const attempts = document.querySelector('.attempts');
    const rankingList = document.getElementById('ranking-list');

    const pairs = [
      { id: 'ouro', pair: ['ouro', 'ouro2'] },
      { id: 'ferro', pair: ['ferro', 'ferro2'] },
      { id: 'cesio', pair: ['cesio', 'cesio2'] },
      { id: 'litio', pair: ['litio', 'litio2'] },
      { id: 'hidrogenio', pair: ['hidrogenio', 'hidrogenio2'] },
      { id: 'sodio', pair: ['sodio', 'sodio2'] },
      { id: 'uranio', pair: ['uranio', 'uranio2'] },
      { id: 'aluminio', pair: ['aluminio', 'aluminio2'] },
      { id: 'galio', pair: ['galio', 'galio2'] },
      { id: 'boro', pair: ['boro', 'boro2'] }
    ];

    const charactersList = pairs.flatMap(p => p.pair);
    const getBaseId = (name) => name.replace(/[0-9]/g, '');

    let firstCard = '';
    let secondCard = '';
    let loop;
    let attemptCount = 0;
    let playerName = '';
    let playerTime = 0;

    const soundStart = new Audio('./sounds/start.mp3');
    const soundFlip = new Audio('./sounds/flip.mp3');
    const soundMatch = new Audio('./sounds/match.mp3');
    const soundMismatch = new Audio('./sounds/mismatch.mp3');
    const soundWin = new Audio('./sounds/win.mp3');

    const createElement = (tag, className) => {
      const element = document.createElement(tag);
      element.className = className;
      return element;
    };

    const checkEndGame = () => {
      const disabledCards = document.querySelectorAll('.disabled-card');
      if (disabledCards.length === charactersList.length) {
        clearInterval(loop);
        soundWin.play();
        setTimeout(() => {
          const again = confirm(`ParabÃ©ns, ${spanPlayer.innerHTML}! Seu tempo foi de ${timer.innerHTML} segundos e vocÃª fez ${attemptCount} tentativas.\nDeseja jogar novamente?`);
          if (again) location.reload();
        }, 500);
        saveToRanking();
      }
    };

    const checkCards = () => {
      const firstCharacter = getBaseId(firstCard.getAttribute('data-character'));
      const secondCharacter = getBaseId(secondCard.getAttribute('data-character'));

      if (firstCharacter === secondCharacter) {
        soundMatch.play();
        firstCard.firstChild.classList.add('disabled-card');
        secondCard.firstChild.classList.add('disabled-card');
        firstCard = '';
        secondCard = '';
        checkEndGame();
      } else {
        soundMismatch.play();
        setTimeout(() => {
          firstCard.classList.remove('reveal-card');
          secondCard.classList.remove('reveal-card');
          firstCard = '';
          secondCard = '';
        }, 600);
      }
    };

    const revealCard = ({ target }) => {
      if (target.parentNode.classList.contains('reveal-card') || secondCard) return;
      target.parentNode.classList.add('reveal-card');

      soundFlip.play();

      if (!firstCard) {
        firstCard = target.parentNode;
      } else {
        secondCard = target.parentNode;
        checkCards();
      }

      attemptCount++;
      attempts.innerHTML = attemptCount;
    };

    const createCard = (character) => {
      const card = createElement('div', 'card');
      const front = createElement('div', 'face front');
      const back = createElement('div', 'face back');

      front.style.backgroundImage = `url('./images/${character}.png')`;

      card.appendChild(front);
      card.appendChild(back);

      card.setAttribute('data-character', character);
      card.addEventListener('click', revealCard);

      return card;
    };

    const loadGame = () => {
      const shuffled = charactersList.sort(() => Math.random() - 0.5);
      grid.innerHTML = '';

      shuffled.forEach(character => {
        const card = createCard(character);
        grid.appendChild(card);
      });

      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => card.classList.add('reveal-card'));

      setTimeout(() => {
        allCards.forEach(card => card.classList.remove('reveal-card'));

        setTimeout(() => {
          allCards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add('shuffle-effect');
              setTimeout(() => card.classList.remove('shuffle-effect'), 600);
            }, index * 20);
          });

          const shuffledAgain = Array.from(allCards).sort(() => Math.random() - 0.5);
          shuffledAgain.forEach(card => grid.appendChild(card));

        }, 300);

      }, 1450);
    };

    const startTimer = () => {
      let time = 0;
      loop = setInterval(() => {
        timer.innerHTML = ++time;
        playerTime = time;
      }, 1000);
    };

    const loadRanking = () => {
      const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
      const sorted = ranking.sort((a, b) => a.time - b.time);
      rankingList.innerHTML = sorted.map((player, index) => {
        const highlight = player.name === playerName ? 'style="background:#d6ffd6;"' : '';
        return `<li ${highlight}>${index + 1}. ${player.name} - ${player.time}s</li>`;
      }).join('');
    };

    const saveToRanking = () => {
      const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
      ranking.push({ name: playerName, time: playerTime });
      localStorage.setItem('ranking', JSON.stringify(ranking));
      loadRanking();
    };

    startButton.addEventListener('click', () => {
      playerName = inputName.value.trim();
      if (!playerName) return alert("Digite seu nome!");
      spanPlayer.innerHTML = playerName;
      startScreen.style.display = 'none';
      main.style.display = 'flex';
      soundStart.play();
      startTimer();
      loadGame();
    });

    const musicToggleButton = document.getElementById('music-toggle-btn');
    const backgroundMusic = document.getElementById('background-music');
    let isMusicOn = false;

    function toggleMusic() {
      if (isMusicOn) {
        backgroundMusic.pause();
        musicToggleButton.textContent = 'Ativar MÃºsica';
      } else {
        backgroundMusic.play();
        musicToggleButton.textContent = 'Desativar MÃºsica';
      }
      isMusicOn = !isMusicOn;
    }

    musicToggleButton.addEventListener('click', toggleMusic);

    window.addEventListener('load', loadRanking);
  </script>
</body>
</html>
