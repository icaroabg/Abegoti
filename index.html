<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Elementos</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body, html {
      height: 100%;
      background-color: #000;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding: 20px;
      background-image: url('./images/bg.jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 0.8em;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      aspect-ratio: 3/4;
      width: 100%;
      border-radius: 5px;
      position: relative;
      transition: all 400ms ease;
      transform-style: preserve-3d;
      background-color: #ccc;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      border: 4px solid #05186d;
      border-radius: 5px;
      transition: all 400ms ease;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('./images/back.png');
      backface-visibility: hidden;
    }

    .reveal-card {
      transform: rotateY(180deg);
    }

    .disabled-card {
      filter: grayscale(100%);
      opacity: 0.5;
    }

    .restart-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 14px;
      cursor: pointer;
      background-color: #05186d;
      color: #fff;
      border: none;
      border-radius: 10px;
      display: none;
      transition: 0.3s;
    }

    .restart-button:hover {
      background-color: #0a2ea6;
    }

    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }

      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <span class="player"></span>
      <span>Tempo: <span class="timer">00</span></span>
    </header>

    <div class="grid"></div>
    <button class="restart-button" onclick="restartGame()">Tentar Novamente</button>
  </main>

  <script>
    const grid = document.querySelector('.grid');
    const spanPlayer = document.querySelector('.player');
    const timer = document.querySelector('.timer');
    const restartButton = document.querySelector('.restart-button');

    const elements = ['sodio', 'hidrogenio', 'ouro', 'ferro', 'cesio', 'galio', 'uranio', 'litio', 'aluminio', 'boro'];
    const charactersList = elements.flatMap(el => [el, el + '2']);

    const createElement = (tag, className) => {
      const element = document.createElement(tag);
      element.className = className;
      return element;
    };

    let firstCard = '';
    let secondCard = '';
    let loop;

    const checkEndGame = () => {
      const disabledCards = document.querySelectorAll('.disabled-card');
      if (disabledCards.length === charactersList.length) {
        clearInterval(loop);
        setTimeout(() => {
          alert(`Parabéns, ${spanPlayer.innerHTML || "Jogador"}! Seu tempo foi de: ${timer.innerHTML} segundos.`);
          restartButton.style.display = 'inline-block';
        }, 300);
      }
    };

    const checkCards = () => {
      const firstCharacter = firstCard.getAttribute('data-character');
      const secondCharacter = secondCard.getAttribute('data-character');
      const clean = str => str.replace(/2$/, '');

      if (clean(firstCharacter) === clean(secondCharacter)) {
        firstCard.firstChild.classList.add('disabled-card');
        secondCard.firstChild.classList.add('disabled-card');
        firstCard = '';
        secondCard = '';
        checkEndGame();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('reveal-card');
          secondCard.classList.remove('reveal-card');
          firstCard = '';
          secondCard = '';
        }, 600);
      }
    };

    const revealCard = ({ target }) => {
      if (target.parentNode.classList.contains('reveal-card') || secondCard) return;

      target.parentNode.classList.add('reveal-card');
      if (!firstCard) {
        firstCard = target.parentNode;
      } else {
        secondCard = target.parentNode;
        checkCards();
      }
    };

    const createCard = (character) => {
      const card = createElement('div', 'card');
      const front = createElement('div', 'face front');
      const back = createElement('div', 'face back');

      front.style.backgroundImage = `url('./images/${character}.png')`;

      card.appendChild(front);
      card.appendChild(back);
      card.setAttribute('data-character', character);
      card.addEventListener('click', revealCard);

      return card;
    };

    const loadGame = () => {
      const shuffled = charactersList.sort(() => Math.random() - 0.5);
      shuffled.forEach(character => grid.appendChild(createCard(character)));
    };

    const startTimer = () => {
      let time = 0;
      loop = setInterval(() => {
        timer.innerHTML = ++time;
      }, 1000);
    };

    function restartGame() {
      grid.innerHTML = '';
      timer.innerHTML = '00';
      firstCard = '';
      secondCard = '';
      restartButton.style.display = 'none';
      clearInterval(loop);
      startTimer();
      loadGame();
    }

    window.onload = () => {
      spanPlayer.innerHTML = localStorage.getItem('player') || 'Jogador';
      startTimer();
      loadGame();
    };
  </script>
</body>
</html>
